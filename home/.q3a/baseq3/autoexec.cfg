// custom ratio
seta r_mode "-1"
seta r_customPixelAspect "3"
seta r_customheight "1080"
seta r_customwidth "1920"
seta r_fullscreen "1"

// test renderer
seta cl_renderer opengl2

// player settings
seta name "Udi"
seta sex "male"
seta handicap "100"
seta color2 "5"
seta color1 "4"
seta g_blueTeam "Pagans"
seta g_redTeam "Stroggs"
seta team_headmodel "*james"
seta team_model "james"
seta headmodel "sarge"
seta model "sarge"

// configs
seta cg_autoswitch "0"
seta r_overbrightbits "0"
seta r_mapoverbrightbits "1"

// binds
unbindall
bind TAB "+scores"
bind ENTER "+button2"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind + "sizeup"
bind - "sizedown"
bind / "weapnext"
bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind q "weapon 5"
bind 6 "weapon 6"
bind e "weapon 6"
bind 7 "weapon 7"
bind r "weapon 7"
bind 8 "weapon 8"
bind g "weapon 8"
bind 9 "weapon 9"
bind = "sizeup"
bind [ "weapprev"
bind \ "+mlook"
bind ] "weapnext"
bind _ "sizedown"
bind ` "toggleconsole"
bind a "+moveleft"
bind h "+moveleft"
bind c "+movedown"
bind d "+moveright"
bind k "+moveright"
bind s "+back"
bind j "+back"
bind t "messagemode"
bind w "+forward"
bind u "+forward"
bind ~ "toggleconsole"
bind PAUSE "pause"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind ALT "+strafe"
bind CTRL "+attack"
bind SHIFT "+speed"
bind DEL "+lookdown"
bind PGDN "+lookup"
bind END "centerview"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ui_teamorders"
bind F11 "screenshot"
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind MOUSE3 "+zoom"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

seta cg_crosshairSize "24"
seta cg_crosshairHealth "1"
seta cg_crosshairX "0"
seta cg_crosshairY "0"
